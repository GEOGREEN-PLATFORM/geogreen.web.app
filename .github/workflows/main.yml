name: CI/CD

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-v20-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run coverage

      - name: Code coverage
        uses: codecov/codecov-action@v3
  build-and-publish:
    permissions:
      contents: read
      packages: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs: lint_test
    env:
      NUXT_PORTAL_HTTP_PROTOCOL: ${{ secrets.PORTAL_HTTP_PROTOCOL }}
      NUXT_PORTAL_API_HOST: ${{ secrets.PORTAL_API_HOST }}
      NUXT_PORTAL_PORT: ${{ secrets.PORTAL_PORT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/geogreen-platform/web-app:latest,ghcr.io/geogreen-platform/web-app:${{ github.sha }}