name: CI/CD

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  # 1. Install dependencies job
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-v20-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

  # 2. Testing and linting job, which depends on the "install" job
  lint_test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Code coverage
        uses: codecov/codecov-action@v3

  # 3. Build and push Docker image job, which depends on "lint_test"
  build_and_push:
    runs-on: ubuntu-latest
    needs: lint_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t Black1Rabbit/tonight:latest .

      - name: Push Docker image to Docker Hub
        run: docker push Black1Rabbit/tonight:latest